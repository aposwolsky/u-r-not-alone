<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <title>Here with Friends: Check in your friends!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/resources/jquery.mobile-1.2.0/jquery.mobile-1.2.0.min.css" />
  <script src="/resources/jquery-1.8.2.min.js"></script>
  <script src="/resources/jquery.mobile-1.2.0/jquery.mobile-1.2.0.min.js"></script>
  <script src="/resources/underscore.js"></script>
  <script src="/resources/friend_selector.js"></script>

  <script type="text/javascript">
    $(document).bind('pageinit', function() {
      // code to execute when the DOM is ready
      initialize();
    });
  </script>

  <style type="text/css">
    .checkboxInList.ui-li {
      padding: 0;
      border: none;
      margin: 0px;
    }
    .checkboxInList.ui-btn {
      border: none;
      margin-bottom: 0px;
      margin-top: 0px;
    }
    .bold {
      font-weight: bold;
    }
    .deleteButton {
      display: inline-block;
      vertical-align:middle;
    }
    .deleteButton .ui-btn {
      margin: 0px;
    }
  </style>
</head>
<body>
<div id="friendCheckinPage" data-role="page">
  <div data-role="header">
    <h1>Here with Friends</h1>
  </div><!-- /header -->
  <div data-role="content">	
    <p>Check them in!</p>
    <div class="form">
      <form action="/friend-checkin-static" method="post" data-ajax="false">
        <input type="hidden" id="inputContentId" name="source_content_id" value="" />
        <input type="hidden" id="inputCallback" name="fsqCallback" value="" />
        <input type="hidden" id="inputSelected" name="selected" value="" />
        <input id="submitButton" type="submit" value="Check them in! (0 selected)" disabled="true" />
        <div>
          <div style="display: inline;" class="bold">
            Selected:
          </div>
          <div id="clearSelectedButton" class="deleteButton" style="display: none;">
            <a href="index.html" data-role="button" data-icon="delete" data-iconpos="notext">Delete</a>
          </div>
          <div id="selectedContainer" style="display: inline;">
            (none)
          </div>
        </div>
        <br />
      </form>
    </div>
    <div id="friendsLoaded" style="display: none;">
      <ul id="friendList" data-role="listview" data-inset="true" data-filter="true"></ul>
    </div>
    <div id="friendsLoading">
      <center>
        <div style="margin-bottom:8px">loading friends...</div>
        <div><img src="../resources/jquery.mobile-1.2.0/images/ajax-loader.gif" alt="Loading..." align="middle"></div>
      </center>
    </div>
    <div id="friendsError" style="display: none;">
      <center>
        <div style="margin-bottom:8px; color:red;">error... please refresh</div>
      </center>
    </div>
  </div><!-- /content -->
</div><!-- /page -->
<!-- http://jquerymobile.com/test/docs/about/getting-started.html -->
</body>
</html>
