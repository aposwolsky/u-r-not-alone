application: u-r-not-alone
version: 2
runtime: python27
api_version: 1
threadsafe: true

## Uncomment to enable App Engine appstats
# builtins:
# - appstats: on

handlers:

- url: /_checkin/.*
  script: main.app
  login: admin
  secure: always

- url: /oauth.*
  script: main.app
  secure: always

- url: /content
  static_files: reply.html
  upload: reply.html
  secure: always

- url: /settings
  static_files: settings.html
  upload: settings.html
  secure: always

- url: /.*favicon.ico
  static_files: img/favicon.ico
  upload: img/favicon.ico
  expiration: 0

- url: /img
  static_dir: img

- url: /resources
  static_dir: resources

- url: /
  script: main.app

- url: /.*
  script: main.app
  secure: always
