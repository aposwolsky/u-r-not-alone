<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/html">
<head>
  <title>Here with Friends: Check in your friends!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="resources/jquery.mobile-1.2.0/jquery.mobile-1.2.0.min.css" />
  <script src="resources/jquery-1.8.2.min.js"></script>
  <script src="resources/jquery.mobile-1.2.0/jquery.mobile-1.2.0.min.js"></script>
  <script src="resources/underscore.js"></script>
  <!-- <script src="resources/friend_selector.js"></script> -->

  <script type="text/javascript">
    $(document).bind('pageinit', function() {
      // code to execute when the DOM is ready
      //initialize();
      $('#saveLink').bind("click", _.bind(function(event) {
        $.mobile.showPageLoadingMsg( $.mobile.pageLoadErrorMessageTheme, 'Changes Saved...', true );
        setTimeout( $.mobile.hidePageLoadingMsg, 1500 );
        history.back();
        return false; // we dont' want to process the default post behavior
      }, this));
    });
  </script>

  <style type="text/css">
    .footerText {
      padding-bottom: 11px;
      padding-top: 10px;
    }
  </style>
</head>
<body>
<div id="settingsPage" data-role="page">
  <div data-role="header" data-position="fixed" data-id="hereWithFriendsHeader" class="ui-bar-a ui-header" role="banner">
    <a href="index.html" data-icon="delete" data-rel="back">Cancel</a>
    <h1>Change Settings</h1>
    <a id="saveLink" href="index.html" data-icon="check" data-theme="b">Save</a>
  </div>

  <div data-role="content">
    <fieldset data-role="controlgroup">
      <legend>Choose who can check you in:</legend>
      <input type="radio" name="friends-choice" id="all-friends-choice" value="all" checked="checked" />
      <label for="all-friends-choice">All friends</label>

      <input type="radio" name="friends-choice" id="no-friends-choice" value="all"/>
      <label for="no-friends-choice">No one</label>

      <input type="radio" name="friends-choice" id="some-friends-choice" value="all"/>
      <label for="some-friends-choice">Selected list</label>
    </fieldset>
  </div><!-- /content -->

  <div data-role="footer" class="ui-bar" data-position="fixed" data-id="hereWithFriendsFooter">
    <center><div class="footerText">Here with Friends</div></center>
  </div>
</div><!-- /page -->
</body>
</html>
